apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sample-operator-resources-role
  namespace: adoption-operator
rules:
  - apiGroups:
      - "" # "" indicates the core API group
    resources:
      - deployments
    verbs:
      - get
      - list
      - create
      - patch

  - apiGroups:
      - "" # "" indicates the core API group
    resources:
      - configmaps
    verbs:
      - list
      - create
      - update
      - watch
